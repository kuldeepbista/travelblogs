{% extends 'main/header.html' %}

{% block content %}
<div class="row">
    {% for bl in blogs %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{bl.blog_title}}</span>
              <p style = 'font-size: 70%'>Published {{bl.blog_date_time}}</p>
              <p>{{bl.blog_content|safe}}</p>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>

 {% endblock %}
